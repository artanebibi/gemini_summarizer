<!DOCTYPE html>
<html>
<head>
    <title>Page Content Shortener</title>
    <style>
        body {
            width: 400px;
            padding: 10px;
            float: left;
        }

        button {
            padding: 8px 12px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 10px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 8px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
<button id="generate">Generate Summary with Gemini</button>

<div id="result"
     style="white-space: pre-wrap; margin-top: 10px; padding: 10px; border: 1px solid #ddd; max-height: 300px; overflow-y: auto;"></div>
<div id="error" style="color: red; margin-top: 10px;"></div>

<script src="popup.js"></script>
</body>
</html>
